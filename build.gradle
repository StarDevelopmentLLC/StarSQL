plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    api('com.mysql:mysql-connector-j:8.1.0') {
        exclude group: 'com.google.protobuf', module: 'protobuf-java'
    }
}

group 'com.github.StarDevelopmentLLC'
version '0.1.0'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}